<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - DVD and Movie Collection</title>
    <style>
        body {  
            font-family: Arial, sans-serif;
            background-color: #f0f4fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #002366;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .movie-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .movie-list li {
            background-color: #e0e8f0;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        form {
            background-color: #d3e0ea;
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
        }
        input[type="text"], button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>DVD and Movie Collection</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Welcome to the DVD and Movie Collection</h2>
            <p>Explore our extensive library of movies and physical media. Add your own collection below!</p>

            <!-- Movie form -->
            <form id="movieForm">
                <label for="title">Movie Title:</label>
                <input type="text" id="title" placeholder="Enter movie title" required>
                
                <label for="genre">Genre:</label>
                <input type="text" id="genre" placeholder="Enter movie genre" required>
                
                <button type="submit">Add Movie</button>
            </form>

            <!-- Display movies list -->
            <h3>Your Movie Collection:</h3>
            <ul id="movieList" class="movie-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 DVD and Movie Collection</p>
    </footer>

    <script>
        // Fetch and display the movie list when the page loads
        async function loadMovies() {
            try {
                const response = await fetch('/movies');
                if (!response.ok) throw new Error('Failed to load movies');
                const movies = await response.json();
                const movieList = document.getElementById('movieList');
                movieList.innerHTML = ''; // Clear current list
                movies.forEach(movie => {
                    const li = document.createElement('li');
                    li.textContent = `${movie.title} - ${movie.genre}`;
                    movieList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading movies:', error);
                alert('Could not load movies.');
            }
        }
    
        document.getElementById('movieForm').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const title = document.getElementById('title').value;
            const genre = document.getElementById('genre').value;
    
            try {
                const response = await fetch('/submit-movie', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, genre })
                });
    
                const result = await response.json();
                alert(result.message);
                document.getElementById('movieForm').reset();
                loadMovies(); // Reload the movie list after submission
            } catch (error) {
                console.error('Error submitting movie:', error);
                alert('There was an error submitting the movie.');
            }
        });
    
        // Load the movie list when the page loads
        loadMovies();
    </script>
    
</body>
</html>
